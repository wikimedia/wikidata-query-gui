<style>
body {
	margin: 0;
	padding: 0;
	overflow-y: auto;
}

.logo {
	position: absolute;
	top: 0px;
	height: 100%;
	width: 100%;
	background-size: 80% 80%;
	background-image: url(logo-embed.svg);
	background-repeat: no-repeat;
	background-position: center;
	z-index: -1;
}

#error {
	display: none;
}

#query-result {
	height: 97vh;
}

.action-bar {
	height: 30px;
	width: 100%;
	line-height: 30px;
	font-size: 18px;
}

.popover {
	max-width: 100vw;
	min-width: 300px;
	white-space: nowrap;
}

.select2-container {
	z-index: 2000;
	min-width: 200px;
}

.tooltip {
	z-index: 2001;
}

#result-browser-menu {
	cursor: pointer;
	list-style-type: none;
	padding-left: 10px;
}

.result-browser-item {
	padding: 0.5em 0 0.5em 0;
}

.result-browser {
	color: #333;
}

.result-browser-inactive {
	display: none;
}

.header-toolbar {
	z-index: 1000;
	position: fixed;
	left: -97px;
	top: 26vh;
	padding-top: 0.5em;
	opacity: 0.2;
	width: 150px;
}
.header-toolbar:hover {
	transition: 0.4s;
	opacity: 1;
	background: #fff;
	border: #ddd 1px solid;
	left: 0;
}

.toolbar-label {
	display: none;
}

.img-grid {
	width: 95vw;
}

.wdqs-control-scroll-top {
	display: none;
}

.bootstrap-table {
	width: 100%;
	height: auto;
	padding: 0 50px;
}

#query-result .jstree {
	width: 100%;
	height: auto;
	padding: 0 50px;
}

.expand-type {
	left: 47%;
	bottom: 3em;
	opacity: 0.2;
	position: fixed;
	display: none;
}
.expand-type:hover {
	opacity: 1;
}

#layout-options {
	margin-top: 0px;
	position: fixed;
	z-index: 1001;
	opacity: 0.2;
	margin: auto;
    width: 100%;
}
#layout-options:hover {
	opacity: 1;
}

.layout-button {
	border: none;
	border-radius: 0;
}

.toolbar-right {
	position: fixed;
	right: -97px;
	top: 26vh;
	z-index: 1000;
	padding-top: 0.5em;
	opacity: 0.2;
	width: 150px;
}
.toolbar-right:hover, .hovered {
	transition: 0.4s;
	opacity: 1;
	background: #fff;
	border: #ddd 1px solid;
	right: 0;
}

.toolbar-right-item {
	display: block;
	width: 100%;
	padding: 0.75em 0 0.75em 0;
	position: relative;
}
.toolbar-right-item:focus {
	outline: none;
}

.toolbar-right-icon {
	position: relative;
	left: -15px;
}

.toolbar-right-label {
	position: absolute;
}

#embed-right-menu {
	list-style-type: none;
	position: static;
	padding-left: 38px;
}

@media only screen and (max-height: 285px) {
	.header-toolbar {
		z-index: 1000;
		position: fixed;
		left: -97px;
		top: 20vh;
		padding-top: 0.5em;
		opacity: 0.2;
		width: 150px;
		height: 65vh;
		overflow-y: scroll;
		overflow-x: hidden;
	}
}

@media only screen and (max-height: 382px) {
	#embed-right-menu {
		list-style-type: none;
		overflow-y: scroll;
		overflow-x: hidden;
		height: 60vh;
		position: static;
	}
}

@media only screen and (max-width: 400px) {
	.toolbar-right {
		display: none;
	}

	.header-toolbar {
		display: none;
	}

	.bootstrap-table {
		width: 100%;
		height: auto;
		padding: 0px;
	}

	.jstree {
		width: 100%;
		height: auto;
		padding: 0px;
	}

}

</style>

	<script type="text/javascript">
		function renderEdit( qh, query, $editor, callback ) {
			qh.setChangeListener( _.debounce( function( v ) {
				callback( v.getQuery() );
			}, 1500 ) );
			try {
				qh.setQuery( query );
				qh.draw( $editor );
			} catch ( e ) {
				return;
			}
			if ( /^#TEMPLATE=/m.test( query ) ) {
				// expand query template popover after allowing some time for labels to load
				setTimeout( function() { $( '.edit' ).click(); }, 500 );
			}
		}

		$( document ).ready( function() {
			var config = CONFIG,
				lang = Cookies.get( 'lang' ) ? Cookies.get( 'lang' ) : config.language,
				api = new wikibase.queryService.api.Wikibase( config.api.wikibase.uri, lang ),
				sparqlApi = new wikibase.queryService.api.Sparql( config.api.sparql.uri, lang ),
				codeSamplesApi = new wikibase.queryService.api.CodeSamples(
					config.api.sparql.uri,
					config.location.root,
					config.location.index
				),
				resultView = new wikibase.queryService.ui.ResultView( sparqlApi, codeSamplesApi ),
				query = decodeURIComponent( window.location.hash.substr( 1 ) );

			var qh = new wikibase.queryService.ui.queryHelper.QueryHelper( api, sparqlApi );

			resultView.trackingNamespace = 'wikibase.queryService.ui.embed.';

			var $editor = $( '<div>' );

			$.i18n().locale = lang;
			$.when(
				config.i18nLoad( lang )
			).done( function() {
				$( 'body' ).i18n();
				$( 'html' ).attr( { lang: lang, dir: $.uls.data.getDir( lang ) } );

				resultView.draw( query ).then( function() {
					$( '.logo' ).hide();
				} )
				renderEdit( qh, query, $editor, function( q ) {
					resultView.draw( q );
					window.location.hash = '#' + encodeURIComponent( q );
					$( '.edit-link' ).attr( 'href', config.location.index + window.location.hash );
				} );
				$( '.edit-link' ).attr( 'href', config.location.index + window.location.hash )

			} );

			$( '#display-button' ).closest( '.navbar' ).addClass( 'dropup' );

			$( '#expand-type-switch' ).change( function() {
				if( $( this ).prop( 'checked' ) ) {
					$( '.expand-type' ).attr( 'title', $.i18n( 'wdqs-embed-explorer-button-incoming' ) );
				}
				else {
					$( '.expand-type' ).attr( 'title', $.i18n( 'wdqs-embed-explorer-button-outgoing' ) );
				}
			})

			$( 'a.result-browser' ).click( function( e ) {
				if ( $( this ).text() != 'Graph' ) {
					$( '.expand-type' ).hide();
				} else {
					$( '.expand-type' ).show();
				}

			} );

			$( '.header-toolbar' ).hover( function() {
				$( '.toolbar-label' ).css( 'display', 'block' );
				}, function() {
					$( '.toolbar-label' ).css( 'display', 'none' );
			});

			$( '.toolbar-right .hovered' ).hover( function() {
				$( '.toolbar-right-label' ).css( 'display', 'inline-block' );
				}, function() {
					$( '.toolbar-right-label' ).css( 'display', 'none' );
			});

			$( window ).on( 'hashchange', function( e ) {
				$( '.edit-link' ).attr( 'href', config.location.index + window.location.hash );
				query = decodeURIComponent( window.location.hash.substr( 1 ) );
				qh.setQuery( query );
				qh.draw( $editor );
			});

			$( '.edit' ).on( 'click', function( e ) {
				e.preventDefault();
				$( '.toolbar-right' ).toggleClass( 'hovered' );
			}).popover({
					placement: 'bottom',
					'html': true,
					'content': $editor,
			});

		} );

	</script>
